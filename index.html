<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT.e Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: #111827;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f2937;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .info {
      margin-top: 20px;
      background: #374151;
      padding: 12px;
      border-radius: 8px;
      word-break: break-all;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° USDT.e Wallet</h1>
    <button onclick="connect()">Conectar Carteira</button>
    <div class="info" id="walletInfo" style="display:none;">
      <p><strong>Carteira:</strong> <span id="address"></span></p>
      <p><strong>Saldo:</strong> <span id="balance"></span> USDT.e</p>
      <p><strong>Valor:</strong> $<span id="value"></span> USD</p>
    </div>
  </div>

  <script>
    const TOKEN_ADDRESS = "0x43D057244620b48613b9b798d1eE7d4C9145E4f9";
    const TOKEN_ABI = [
      {
        constant: true,
        inputs: [{ name: "owner", type: "address" }],
        name: "balanceOf",
        outputs: [{ name: "", type: "uint256" }],
        type: "function"
      }
    ];

    async function connect() {
      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask ou navegador Web3 nÃ£o encontrado.");
        return;
      }

      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const address = await signer.getAddress();
        const contract = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, provider);
        const rawBalance = await contract.balanceOf(address);
        const formatted = parseFloat(ethers.formatUnits(rawBalance, 6)); // 6 casas decimais
        const totalValue = formatted * 1.0;

        // Atualiza a interface
        document.getElementById('walletInfo').style.display = 'block';
        document.getElementById('address').textContent = address;
        document.getElementById('balance').textContent = formatted.toLocaleString("en-US", { minimumFractionDigits: 2 });
        document.getElementById('value').textContent = totalValue.toLocaleString("en-US", { minimumFractionDigits: 2 });
      } catch (error) {
        console.error(error);
        alert("Erro ao conectar ou carregar saldo.");
      }
    }
  </script>
</body>
</html>
