<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel USDT Web3</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
      color: #fff;
    }
    .valor {
      color: #00ff99;
      font-size: 22px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=026" alt="USDT Logo">
    <h2>USDT Token</h2>
    <p id="wallet">Carteira: -</p>
    <p>Saldo: <strong id="balance">-</strong> USDT</p>
    <p>Valor simulado: <strong>$ 1,00</strong> por USDT</p>
    <div class="valor">Total em DÃ³lares: <strong id="total">-</strong></div>
    <button onclick="connectWallet()">Conectar Trust Wallet</button>
  </div>

  <script>
    const tokenAddress = "0x43D057244620b48613b9b798d1eE7d4C9145E4f9";
    const tokenAbi = [
      "function balanceOf(address owner) view returns (uint256)"
    ];

    let provider;
    let signer;

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();

        const address = await signer.getAddress();
        document.getElementById("wallet").textContent = "Carteira: " + address;

        const contract = new ethers.Contract(tokenAddress, tokenAbi, provider);
        const balance = await contract.balanceOf(address);

        // USDT com 6 casas decimais
        const formatted = ethers.utils.formatUnits(balance, 6);
        document.getElementById("balance").textContent = formatted;

        const valorPorToken = 1.0;
        const total = parseFloat(formatted) * valorPorToken;
        document.getElementById("total").textContent = "$ " + total.toFixed(2);
      } else {
        alert("Wallet Web3 nao encontrada");
      }
    }
  </script>
</body>
</html>
